<section class="artistpage">
	<div class="search">
		<h1>Artist Directory</h1>
		<!-- added ng-model which will bind to the item in the li -->
		<!-- this will update on the fly -->
		<input ng-model = "searchQuery" type="text" placeholder = "search for artists" autofocus> 

		<select ng-model = "artistOrder">
			<option value="name"> Name</option>
			<option value="reknown"> Reknown</option>
		</select>

		<label class="formgroup"> ascending 
		<input type="radio" ng-model="direction" value="">
		</label>
		<label class="formgroup"> descending 
		<input type="radio" ng-model = "direction" value="reverse" checked>
		</label>


	</div>

	<ul class="artistlist">
		<li class="artist cf" ng-repeat = "item in artists | filter :searchQuery |orderBy : artistOrder :direction">
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt = "photo of {{item.name}}">	
			<div class="info">
				<h2>{{item.name}} </h2>
				<h3>{{item.reknown}} </h2>
			</div>
		</li>
	</ul>
</section>
